---
version: '3.8'
services:
  envoy:
    image: envoyproxy/envoy:v1.20-latest
    depends_on:
      - upstream
    command:
      - /usr/local/bin/envoy
      - --config-path
      - /etc/envoy.yaml
      - --log-level
      - info
      - --component-log-level
      - http:debug,router:debug
      - --service-cluster
      - proxy
    expose:
      - "80"
      - "8001"
    ports:
      - "18000:80"
      - "18001:8001"
    volumes:
      - ./envoy.yaml:/etc/envoy.yaml
  upstream:
    image: kennethreitz/httpbin
